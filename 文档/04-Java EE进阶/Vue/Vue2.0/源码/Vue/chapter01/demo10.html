<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- view层 模板 -->
<div id="app">
    性别:
    <input type="radio" name="sex" value="男" v-model="subei">男
    <input type="radio" name="sex" value="女" v-model="subei">女

    <p>
        选中了谁:{{subei}}
    </p>

</div>

<!-- 1.导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            subei:''
        }
    })
</script>

</body>
</html>
